<!doctype html>
<html lang="zh">
<head>
	<title>Sudoer Of Myself</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/xtermjs/xterm.js/css/xterm.css" />
	<link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
</head>
<body>
	<div id="xterm"></div>
	<style>
		body {
			background: black;
		}
		#xterm {
			width: 885px;
			margin: auto;
			padding: 10px;
			background: black;
			border-radius: 10px;
			box-shadow: 0 0 4px 1px white;
		}
		#logo {
			display: none;
			position: fixed;
			top: 8px;
			left: calc((100% + 885px + 20px) / 2 - 128px);
			border-radius: 10px;
		}
	</style>
	<script type="text/javascript" src="./bundle.js"></script>
	<img id="logo" src="./favicon.png" width="128px" height="128px" />
</body>
</html>
